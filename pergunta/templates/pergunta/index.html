{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perguntas</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">Perguntas para o Usuário</h1>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">1. Qual é a sua cor favorita?</h5>
                <div class="d-flex gap-3 mt-3">
                <button class="btn btn-primary">Azul</button>
                <button class="btn btn-success">Verde</button>
                <button class="btn btn-danger">Vermelho</button>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">2. Qual fruta você prefere?</h5>
                <div class="d-flex gap-3 mt-3">
                <button class="btn btn-warning">Banana</button>
                <button class="btn btn-info text-white">Maçã</button>
                <button class="btn btn-secondary">Laranja</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-lg btn-success">Enviar Respostas</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
