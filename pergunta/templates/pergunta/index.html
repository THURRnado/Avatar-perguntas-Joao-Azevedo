{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perguntas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
    </head>
    <body>

        <div class="container py-5">
            <h1 class="mb-4 text-center">Escolha uma pergunta</h1>

            <div class="mb-4 text-center">
                <div class="btn-group filtro-genero" role="group" aria-label="Filtro de gÃªnero">
                    <button class="btn btn-outline-dark btn-filtro-genero" onclick="filtrarGenero('todos')">Todos</button>
                    <button class="btn btn-outline-dark btn-filtro-genero" onclick="filtrarGenero('projetos')">Projetos</button>
                    <button class="btn btn-outline-dark btn-filtro-genero" onclick="filtrarGenero('pessoal')">Pessoal</button>
                </div>
            </div>

            <div class="row mt-5">
                {% for p in pergunta %}
                <div class="col-md-4 d-flex">
                    <div class="card card-question flex-fill">
                        <div class="card-body">
                            <h5 class="card-title">{{ p.texto }}</h5>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-sm btn-gradient btn-choice">
                                    Escolher
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
